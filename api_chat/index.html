<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat do Petshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .chat-box {
            max-height: 400px;
            overflow-y: auto;
        }

        .chat-input {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Chat do Petshop</h2>
        <div class="card">
            <div class="card-body chat-box" id="chat-box">
            </div>
            <div class="card-footer">
                <input type="text" id="user-input" class="form-control chat-input" placeholder="Digite sua mensagem...">
                <button class="btn btn-primary mt-2" onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        function sendMessage() {
            const userMessage = userInput.value;
            if (userMessage.trim() !== '') {
                addMessage('Você', userMessage);
                getBotResponse(userMessage);
                userInput.value = '';
            }
        }

        function addMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('mb-2');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getBotResponse(message) {
            let response = '';
            switch (message.toLowerCase()) {
                case 'quais são os horários de funcionamento?':
                    response = 'Nossa loja funciona de segunda a sexta, das 9h às 18h, e aos sábados, das 9h às 14h, estamos fechados'
                    break;
                case 'Você oferecem serviços de banho e tosa?':
                    response = 'Nossa loja funciona de segunda a sexta, das 9h às 18h, e aos sábados, das 9h às 14h, estamos fechados'
                    break;
                case 'quais são as formas de pagamento aceitas?':
                    response = 'Aceitamos pagamentos'
                    break;
                    case 'quais são os horários de funcionamento?':
                    response = 'Nossa loja funciona de segunda a sexta, das 9h às 18h, e aos sábados, das 9h às 14h, estamos fechados'
                    break;
                    case 'quais são os horários de funcionamento?':
                    response = 'Nossa loja funciona de segunda a sexta, das 9h às 18h, e aos sábados, das 9h às 14h, estamos fechados'
                    break;
                    case 'quais são os horários de funcionamento?':
                    response = 'Nossa loja funciona de segunda a sexta, das 9h às 18h, e aos sábados, das 9h às 14h, estamos fechados'
                    break;
                    case 'quais são os horários de funcionamento?':
                    response = 'Nossa loja funciona de segunda a sexta, das 9h às 18h, e aos sábados, das 9h às 14h, estamos fechados'
                    break;
                    default:
                        response = 'Desculpe, não entendi a sua pergunta.'
                addMessage('Bot', response);
            }
        } 
    </script>
</body>

</html>
